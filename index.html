<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2.3 Caída Libre y Movimiento de Proyectiles</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="divElements" class="content">
        <p id="velI">Velocidad Inicial: </p>
        <p id="yF">Posición del Impacto en Y: </p>
        <p id="xF">Posición del Impacto en X: </p>
        <p id="t">Tiempo de Vuelo del Proyectil: </p>
    </div>
    <div id="inputs" class="content">
        Ingrese la Altura Inicial del Objeto:
        <input type="number" id="alturaO" min="1" value="80">
        <br>
        Ingrese la Altura Inicial del Proyectil:
        <input type="number" id="alturaP" min="0" value="0">
        <br>
        Ingrese el Ángulo del proyectil:
        <input type="number" id="anguloP" min="1" value="25">
        <br><br>
        <center>
            <button id="calcular">Calcular y Simular</button><br>
            Velocidad de Animación:
            <input type="number" step="0.01", id="velocidad" value="0.05" min="0.01">
        </center>
    </div>
    <div class="clearfix"></div>
    <div>
        <canvas id="canvas" width="1007" height="430"></canvas>
        <script src="./js/ecuaciones.js"></script>
        <script src="./js/elementos.js"></script>
    </div>
    <script>
        agregarEventos(calcularAlturaImpacto, "calcular", "alturaP", "anguloP", "alturaO");
    </script>
</body>
</html>
