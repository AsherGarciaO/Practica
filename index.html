<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2.3 Caída Libre y Movimiento de Proyectiles</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="divElements" class="content">
        <p id="velI">Velocidad Inicial: </p>
        <p id="dis">Distancia Recorrida en X: </p>
        <p id="yF">Posición del Impacto en Y: </p>
    </div>
    <div id="inputs" class="content">
        Ingrese la Altura Inicial del Objeto:
        <input type="number" id="alturaO" min="1" value="40">
        <br>
        Ingrese la Altura Inicial del Proyectil:
        <input type="number" id="alturaP" min="0" value="40">
        <br>
        Ingrese el Ángulo para disparar el proyectil:
        <input type="number" id="anguloP" min="1" value="3">
        <br>
        Ingrese el tiempo de simulación (s):
        <input type="number" id="tiempo" min="0" step="0.1" value="2">
        <br>
        <center>
            <button id="calcular">Calcular y Simular</button>
            <input type="number" step="0.01", id="velocidad" value="0.05" min="0.01">
        </center>
    </div>
    <canvas id="canvas" width="800" height="300"></canvas>
    <script src="./js/ecuaciones.js"></script>
    <script src="./js/elementos.js"></script>
    <script>
        agregarEventos(calcularAlturaImpacto, "calcular", "alturaP", "anguloP", "tiempo", "alturaO");
    </script>
</body>
</html>
